<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <h2>Contacts</h2>
            <ul id="users-list"></ul>
        </div>
        <div class="chat-window">
            <h2 id="chat-header">Chat</h2>
            <div class="messages" id="messages"></div>
            <div class="message-input">
                <input type="file" id="file-input">
                <input type="text" id="message-input" placeholder="Type a message">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="groups">
            <h2>Groups</h2>
            <ul id="groups-list"></ul>
            <input type="text" id="group-name-input" placeholder="Enter group name">
            <button id="create-group-button">Create Group</button>
            <div id="add-user-section" class="hidden">
                <input type="text" id="add-user-input" placeholder="Enter username to add">
                <button id="add-user-button">Add User to Group</button>
            </div>
            <ul id="group-users-list"></ul>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/group-chat.js"></script> 
    <script src="js/chat.js"></script>
    
</body>
</html>
